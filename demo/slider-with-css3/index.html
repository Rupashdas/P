<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Quickstart pack</title>

        <!--bootstrap css-->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">

        <!--custom css-->
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1 style="color:#333; text-align: center;margin: 50px 0;">CSS slider</h1>
        <div id="slider-inner">
            <input checked="" type="radio" name="slider" id="single-slide-one" selected="false">
            <input type="radio" name="slider" id="single-slide-two" selected="false">
            <input type="radio" name="slider" id="single-slide-three" selected="false">
            <input type="radio" name="slider" id="single-slide-four" selected="false">
            <div id="slides">
                <div class="fixed-width-box">
                    <div class="inner">
                        <img src="http://via.placeholder.com/400x300">
                        <img src="http://via.placeholder.com/400x300">
                        <img src="http://via.placeholder.com/400x300">
                        <img src="http://via.placeholder.com/400x300">
                    </div>
                </div>
            </div>
            <label for="single-slide-one"></label>
            <label for="single-slide-two"></label>
            <label for="single-slide-three"></label>
            <label for="single-slide-four"></label>
        </div>
        <!--propper js-->
        <script src="assets/js/propper-1.12.3.js"></script>

        <!--bootstrap js-->
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
